name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        env:
          ACTIONS_STEP_DEBUG: true

      - name: Build Frontend Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/my-devops-frontend:latest ./front-end

      - name: Push Frontend Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/my-devops-frontend:latest

      - name: Build Backend Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/my-devops-backend:latest ./Backend

      - name: Push Backend Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/my-devops-backend:latest
