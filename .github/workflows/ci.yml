name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Load .env file for DockerHub auth
    - name: Load environment variables
      run: |
        if [ -f .env ]; then
          export $(cat .env | xargs)
        else
          echo ".env file not found! Exiting..."
          exit 1
        fi

    # Log in to DockerHub
    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{env.DOCKER_USERNAME}}
        password: ${{env.DOCKER_PASSWORD}}

    # Step 4: Build and tag Docker images
    - name: Build and tag backend image
      run: docker build -t ${{env.DOCKER_USERNAME}}/my-devops-backend:latest ./Backend

    - name: Build and tag frontend image
      run: docker build -t ${{env.DOCKER_USERNAME}}/my-devops-frontend:latest ./front-end

    # Step 5: Push Docker images to DockerHub
    - name: Push backend image to DockerHub
      run: docker push ${{env.DOCKER_USERNAME}}/my-devops-backend:latest

    - name: Push frontend image to DockerHub
      run: docker push ${{ env.DOCKER_USERNAME }}/my-devops-frontend:latest
